# grumphp.yml
parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    tasks:
        phplint: ~
        phpunit: ~
        phpversion: ~
        xmllint: ~
        yamllint: ~
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: false
        phpcsfixer2:
            rules:
                - '@@PSR2'
